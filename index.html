<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup-Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h1>Signup</h1>
                <p>It just takes 30 seconds</p>
            </header>
            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" placeholder="Sayan Chattopadhyay" required>
                    </p>
                </form>
                <form action="#">
                    <p>
                        <label for="email">Your Email</label>
                        <input type="email" id="email" placeholder="xyz@gmail.com" required>
                    </p>
                </form>
                <form action="#">
                    <p>
                        <label for="password">Your Password</label>
                        <input type="password" id="password" placeholder="Atleast 8 characters" required>
                    </p>
                </form>
                <form action="#">
                    <p>
                        
                        <input type="submit" id="submit" value="Create Account">
                    </p>
                </form>
            </main>

            <footer class="signup-footer">
                <p>Already have an account? <a href="#">Login</a></p>
            </footer>
        </div>
        <!-- <div class="circle c1"></div>
        <div class="circle c2"></div> -->
            
    </div>
    
    
    <script>
        
        const audio = new Audio();
        audio.src = "ringtone.mp3";
        document.onplay=audio.play();
        
    </script>

</body>
</html>
